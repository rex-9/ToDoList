<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Wbpack Exercise</title>
</head>

<body>

        <li>Meet George</li>

        <li>Organize office</li>
    </ul>
</body>
